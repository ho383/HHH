<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地點記錄</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 80%;
            border: 1px solid #ccc;
            height: 80%;
        }
        .places {
            width: 30%;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 100%;
        }
        .places-buttons {
            display: flex;
            flex-wrap: wrap;
        }
        .places-buttons button {
            margin: 5px;
            width: calc(18% - 10px);
            padding: 10px;
            font-size: 14px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
            width: 100%;
        }
        .display {
            width: 40%;
            padding: 20px;
            text-align: left;
            font-size: 18px;
            background-color: #e8f4fa;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .saved-records {
            width: 30%;
            padding: 20px;
            background-color: #e8f4fa;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            max-height: 100%;
            text-align: center;
        }
        .disabled {
            background-color: #cccccc;
            pointer-events: none;
        }
        .controls {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .controls button {
            margin-right: 10px;
        }
        #scrollToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 100;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        /* 新增選擇的顏色 */
        .selected {
            background-color: #007bff; /* 選擇後的顏色 */
            color: white; /* 選擇後的文字顏色 */
        }
    </style>
</head>
<body>

<div class="saved-records" id="savedRecordsDisplay">
    保存的選擇：<br>
</div>

<div class="container">
    <div class="display" id="historyDisplay">
        選擇歷史會顯示在這裡
    </div>
    <div class="places">
        <div class="controls">
            <button onclick="clearAll()">清除選擇</button>
            <button onclick="saveSelection()">保存一天</button>
            <button onclick="deleteLastSaved()">刪除一天</button>
            <button onclick="exportToFile()">匯出txt</button>
            <input type="file" id="fileInput" accept=".txt" style="display:none" onchange="importFromFile(event)">
            <button onclick="document.getElementById('fileInput').click()">匯入txt</button>
        </div>

        <!-- 新增城市分類按鈕 -->
        <div class="places-buttons">
            <button onclick="showPlaces('osaka')">大阪</button>
            <button onclick="showPlaces('tokyo')">東京</button>
            <button onclick="showPlaces('hokkaido')">北海道</button>
        </div>

        <!-- 旅遊景點按鈕 -->
        <div class="places-buttons" id="placesButtonsContainer">
            <!-- 大阪的景點 -->
        </div>

        <!-- 自訂義景點輸入 -->
        <div class="input-container" id="customPlaceInputContainer">
            <input type="text" id="customPlaceInput" placeholder="請輸入文字">
            <button onclick="addCustomPlace()">新增</button>
            <button onclick="deleteAllCustomPlaces()">刪除全部</button> <!-- 刪除全部按鈕 -->
        </div>
    </div>
</div>

<button id="scrollToTop" onclick="scrollToTop()">回到頂部</button>

<script>
    let selectedPlaces = [];
    let savedSelections = [];
    let currentCity = ''; // 追蹤當前城市
    let customPlaces = JSON.parse(localStorage.getItem('customPlaces')) || { osaka: [], tokyo: [], hokkaido: [] }; // 儲存每個城市的自定義景點

    const places = {
        osaka: [
            '道頓堀', '心齋橋', '環球影城', '黑門市場', '大阪城',
            '美國村', '天保山海遊館', '通天閣', '天王寺動物園',
            '奈良鹿公園', '東大寺', '四天王寺', '梅田藍天大廈',
            '大阪科學館', '住之江水族館', '法善寺', '九條市場',
            '谷町六丁目', '新世界', '大阪市立美術館', '貓之森',
            '淀川河川公園', '南港ATC', '中之島', '御堂筋',
            '吹田市立博物館', '日之出大廈', '大阪環狀線', '松下電器博物館',
            '千里中央', '岸和田城', '堺市博物館', '泉佐野市',
            '泉北高速鐵道', '堺市立文化館', '天王寺', '舞洲',
            '長居公園', '兵庫縣立美術館', '福島區', '阿倍野',
        ],
        tokyo: [
            '淺草寺', '東京塔', '迪士尼樂園', '秋葉原', '澀谷交叉口',
            '新宿御苑', '原宿', '東京晴空塔', '築地市場', '上野公園',
            '代代木公園', '淺草文化觀光中心', '東京國立博物館', '六本木之丘',
            '池袋陽光城', '秋葉原電器街', '銀座', '澀谷109',
            '新宿歌舞伎町', '多摩動物園', '歌舞伎座', '橫濱',
            '台場', '上野動物園', '東京巨蛋', '谷中',
            '駒澤公園', '千鳥町', '表參道', '皇居',
            '東京藝大', '神保町', '三鷹之森吉卜力美術館', '東京都廳',
            '成田山新勝寺', '根津神社', '日比谷公園', '國立西洋美術館',
        ],
        hokkaido: [
            '大通公園', '小樽運河', '富良野花田', '札幌電視塔', '登別地獄谷',
            '藻岩山', '旭山動物園', '支笏湖', '函館夜景', '富良野滑雪場',
            '小樽運河玻璃工藝', '白色戀人公園', '札幌啤酒園', '北海道神宮',
            '摩周湖', '北見市', '大雪山', '網走監獄',
            '釧路濕原', '十勝平原', '美瑛花田', '富良野薰衣草',
            '支笏湖溫泉', '幌延町', '根室市', '利尻島',
            '羅臼', '根室半島', '北見市釧路', '登別溫泉',
            '西表島', '美瑛青池', '厚岸湖', '室蘭',
            '札幌羊之丘展望台', '滝川市', '白老', '天塩川',
        ],
    };

    function showPlaces(city) {
        currentCity = city; // 更新當前城市
        const placesButtonsContainer = document.getElementById('placesButtonsContainer');
        placesButtonsContainer.innerHTML = '';

        // 顯示景點按鈕
        places[city].forEach(place => {
            const button = document.createElement('button');
            button.textContent = place;
            button.onclick = () => showPlace(place, button);
            placesButtonsContainer.appendChild(button);
        });

        // 顯示自定義景點
        customPlaces[city].forEach(place => {
            const button = document.createElement('button');
            button.textContent = place;
            button.onclick = () => showPlace(place, button);
            placesButtonsContainer.appendChild(button);
        });
    }

    function showPlace(place, button) {
        // 變更按鈕顏色
        if (!selectedPlaces.includes(place)) {
            selectedPlaces.push(place);
            button.classList.add('selected'); // 增加選擇的顏色
        } else {
            selectedPlaces = selectedPlaces.filter(p => p !== place);
            button.classList.remove('selected'); // 移除選擇的顏色
        }

        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const historyDisplay = document.getElementById('historyDisplay');
        historyDisplay.textContent = '選擇的地點: ' + selectedPlaces.join(', ');
    }

    function saveSelection() {
        if (selectedPlaces.length > 0) {
            savedSelections.push('Day ' + (savedSelections.length + 1) + ': ' + selectedPlaces.join(', '));
            localStorage.setItem('savedSelections', JSON.stringify(savedSelections));
            document.getElementById('savedRecordsDisplay').innerHTML = savedSelections.join('<br>');
            clearSelection(); // 儲存後清除選擇
        } else {
            alert('請選擇至少一個地點！');
        }
    }

    function clearSelection() {
        selectedPlaces = [];
        const placesButtonsContainer = document.getElementById('placesButtonsContainer');
        const buttons = placesButtonsContainer.getElementsByTagName('button');
        for (let button of buttons) {
            button.classList.remove('selected'); // 重置顏色
        }
    }

    function clearAll() {
        clearSelection();
        savedSelections = [];
        localStorage.removeItem('savedSelections');
        document.getElementById('savedRecordsDisplay').innerHTML = '';
    }

    function deleteLastSaved() {
        savedSelections.pop();
        localStorage.setItem('savedSelections', JSON.stringify(savedSelections));
        document.getElementById('savedRecordsDisplay').innerHTML = savedSelections.join('<br>');
    }

    function addCustomPlace() {
        const customPlaceInput = document.getElementById('customPlaceInput');
        const customPlace = customPlaceInput.value.trim();
        if (customPlace) {
            customPlaces[currentCity].push(customPlace);
            localStorage.setItem('customPlaces', JSON.stringify(customPlaces));
            showPlaces(currentCity); // 重新顯示當前城市的按鈕
            customPlaceInput.value = ''; // 清空輸入框
        }
    }

    function deleteAllCustomPlaces() {
        customPlaces[currentCity] = [];
        localStorage.setItem('customPlaces', JSON.stringify(customPlaces));
        showPlaces(currentCity); // 重新顯示當前城市的按鈕
    }

    function exportToFile() {
        const blob = new Blob([JSON.stringify(savedSelections)], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'savedSelections.txt';
        a.click();
        URL.revokeObjectURL(url);
    }

    function importFromFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            const content = e.target.result;
            savedSelections = JSON.parse(content);
            localStorage.setItem('savedSelections', JSON.stringify(savedSelections));
            document.getElementById('savedRecordsDisplay').innerHTML = savedSelections.join('<br>');
        };
        reader.readAsText(file);
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 監聽滾動事件，顯示或隱藏"回到頂部"按鈕
    window.onscroll = function () {
        const button = document.getElementById('scrollToTop');
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            button.style.display = "block";
        } else {
            button.style.display = "none";
        }
    };

    // 頁面載入時顯示大阪的景點
    showPlaces('osaka');
</script>

</body>
</html>
